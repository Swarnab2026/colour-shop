<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Color Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-container a{
            color: #5568d3;
        }

        .login-container h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            padding: 10px 25px;
            width: auto;
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .controls button {
            width: auto;
            padding: 10px 25px;
            margin-right: 10px;
        }

        .add-btn {
            background: #28a745;
        }

        .add-btn:hover {
            background: #218838;
        }

        /* Product Form Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Image Upload Styles */
        .image-upload-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .image-upload-container:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .image-upload-container.has-image {
            border-style: solid;
            border-color: #28a745;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            border-radius: 8px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .color-code-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-preview {
            width: 50px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .remove-image-btn {
            width: auto;
            padding: 8px 16px;
            background: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .remove-image-btn:hover {
            background: #c82333;
        }

        /* Products Table */
        .products-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #ddd;
            display: inline-block;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 15px;
            width: auto;
            font-size: 14px;
        }

        .edit-btn {
            background: #ffc107;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stock-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-in-stock {
            background: #d4edda;
            color: #155724;
        }

        .badge-low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .badge-out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .products-table {
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h2>üîí Admin Login</h2>
        <div id="loginMessage"></div>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="home.html" class="back-link">‚Üê Back to Shop</a>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard">
        <div class="container">
            <div class="header">
                <h1>üé® Admin Panel</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="controls">
                <button class="add-btn" onclick="openAddModal()">+ Add New Product</button>
            </div>

            <div id="message"></div>

            <div class="products-table">
                <h2 style="margin-bottom: 20px; color: #667eea;">Product Inventory</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr><td colspan="9" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Form Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form onsubmit="saveProduct(event)" id="productForm">
                <input type="hidden" id="productId">
                
                <!-- Image Upload Section -->
                <div class="form-group">
                    <label>Color Image</label>
                    <div class="image-upload-container" id="imageUploadContainer" onclick="document.getElementById('colorImageInput').click()">
                        <div class="upload-icon">üì∑</div>
                        <div class="upload-text">Click to upload color image</div>
                        <div class="upload-text" style="font-size: 12px; margin-top: 5px;">JPG, PNG or WEBP (Max 5MB)</div>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div>
                    <input type="file" id="colorImageInput" class="file-input" accept="image/jpeg,image/png,image/webp" onchange="handleImageSelect(event)">
                    <button type="button" class="remove-image-btn" id="removeImageBtn" style="display: none;" onclick="removeImage()">Remove Image</button>
                </div>

                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Brand *</label>
                        <input type="text" id="productBrand" required>
                    </div>
                    <div class="form-group">
                        <label>Color Name</label>
                        <input type="text" id="productColor" placeholder="e.g., Sky Blue">
                    </div>
                </div>

                <div class="form-group">
                    <label>Color Code (Hex)</label>
                    <div class="color-code-input">
                        <input type="text" id="productColorCode" placeholder="#RRGGBB or #RGB" >
                        <!-- <input type="color" id="colorPicker" class="color-preview" onchange="updateColorCode(event)"> -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="productSize" placeholder="e.g., 20L, 1kg">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="productCategory" placeholder="e.g., Interior Paint">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (‚Çπ) *</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" placeholder="Optional product description"></textarea>
                </div>

                <button type="submit" id="saveBtn">Save Product</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let isLoggedIn = false;
        let selectedImage = null;
        let currentProduct = null;

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn')) {
            showDashboard();
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Login failed. Please check if server is running.', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            isLoggedIn = true;
            loadProducts();
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Image handling functions
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size should be less than 5MB');
                    return;
                }

                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.add('show');
                    document.getElementById('imageUploadContainer').classList.add('has-image');
                    document.getElementById('removeImageBtn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            selectedImage = null;
            document.getElementById('colorImageInput').value = '';
            document.getElementById('imagePreview').classList.remove('show');
            document.getElementById('imageUploadContainer').classList.remove('has-image');
            document.getElementById('removeImageBtn').style.display = 'none';
        }

        //function updateColorCode(event) {
         //   document.getElementById('productColorCode').value = event.target.value;
       // }

        // Sync color picker with color code input
        //document.getElementById('productColorCode').addEventListener('input', function(e) {
            //const value = e.target.value;
            //if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(value)) {
           //     document.getElementById('colorPicker').value = value;
         //   }
       // });

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">No products yet. Add your first product!</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(product => {
                const stockBadge = getStockBadge(product.quantity);
                const imageHtml = product.colorImageUrl 
                    ? `<img src="${product.colorImageUrl}" class="product-image" alt="${product.name}">`
                    : product.colorCode 
                    ? `<div class="color-swatch" style="background-color: ${product.colorCode}"></div>`
                    : '-';
                
                return `
                    <tr>
                        <td>${imageHtml}</td>
                        <td>${product.name}</td>
                        <td>${product.brand}</td>
                        <td>${product.color || '-'}</td>
                        <td>${product.size || '-'}</td>
                        <td>${product.category || '-'}</td>
                        <td>‚Çπ${product.price.toLocaleString()}</td>
                        <td><span class="stock-badge ${stockBadge.class}">${product.quantity}</span></td>
                        <td class="action-btns">
                            <button class="edit-btn" onclick='editProduct(${JSON.stringify(product).replace(/'/g, "&apos;")})'>Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStockBadge(quantity) {
            if (quantity === 0) {
                return { class: 'badge-out-of-stock' };
            } else if (quantity <= 5) {
                return { class: 'badge-low-stock' };
            } else {
                return { class: 'badge-in-stock' };
            }
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productId').value = '';
            document.getElementById('productForm').reset();
            removeImage();
            currentProduct = null;
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(product) {
            currentProduct = product;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product._id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productBrand').value = product.brand;
            document.getElementById('productColor').value = product.color || '';
            document.getElementById('productColorCode').value = product.colorCode || '';
            document.getElementById('productSize').value = product.size || '';
            document.getElementById('productCategory').value = product.category || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productDescription').value = product.description || '';
            
            // Set color picker
            //if (product.colorCode) {
              //  document.getElementById('colorPicker').value = product.colorCode;
            //}

            // Show existing image if available
            if (product.colorImageUrl) {
                const preview = document.getElementById('imagePreview');
                preview.src = product.colorImageUrl;
                preview.classList.add('show');
                document.getElementById('imageUploadContainer').classList.add('has-image');
                document.getElementById('removeImageBtn').style.display = 'block';
            } else {
                removeImage();
            }

            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            removeImage();
            currentProduct = null;
        }

        // Save product (add or update)
        async function saveProduct(event) {
            event.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const saveBtn = document.getElementById('saveBtn');
            
            // Get form values
            const name = document.getElementById('productName').value.trim();
            const brand = document.getElementById('productBrand').value.trim();
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;

            // Validate required fields
            if (!name || !brand || !price || !quantity) {
                alert('Please fill in all required fields (Name, Brand, Price, Quantity)');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            // Create FormData for file upload
            const formData = new FormData();
            formData.append('name', name);
            formData.append('brand', brand);
            formData.append('color', document.getElementById('productColor').value.trim());
            formData.append('colorCode', document.getElementById('productColorCode').value.trim());
            formData.append('size', document.getElementById('productSize').value.trim());
            formData.append('category', document.getElementById('productCategory').value.trim());
            formData.append('price', price);
            formData.append('quantity', quantity);
            formData.append('description', document.getElementById('productDescription').value.trim());

            // Add image if selected
            if (selectedImage) {
                formData.append('colorImage', selectedImage);
            }

            try {
                const url = productId 
                    ? `${API_URL}/admin/products/${productId}`
                    : `${API_URL}/admin/products`;
                
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    body: formData // Don't set Content-Type header, browser will set it automatically with boundary
                });

                if (response.ok) {
                    closeModal();
                    loadProducts();
                    showMessage('message', `Product ${productId ? 'updated' : 'added'} successfully!`, 'success');
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.message);
                    console.error('Server error:', data);
                }
            } catch (error) {
                alert('Failed to save product. Please check if the server is running.');
                console.error('Error:', error);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Product';
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    showMessage('message', 'Product deleted successfully!', 'success');
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Failed to delete product. Please try again.');
                console.error('Error:', error);
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
