<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Color Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-container a{
            color: #5568d3;
        }

        .login-container h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            padding: 10px 25px;
            width: auto;
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .controls button {
            width: auto;
            padding: 10px 25px;
            margin-right: 10px;
        }

        .add-btn {
            background: #28a745;
        }

        .add-btn:hover {
            background: #218838;
        }

        /* Product Form Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Products Table */
        .products-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 15px;
            width: auto;
            font-size: 14px;
        }

        .edit-btn {
            background: #ffc107;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stock-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-in-stock {
            background: #d4edda;
            color: #155724;
        }

        .badge-low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .badge-out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .products-table {
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h2>üîê Admin Login</h2>
        <div id="loginMessage"></div>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Shop</a>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard">
        <div class="container">
            <div class="header">
                <h1>üé® Admin Panel</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="controls">
                <button class="add-btn" onclick="openAddModal()">+ Add New Product</button>
            </div>

            <div id="message"></div>

            <div class="products-table">
                <h2 style="margin-bottom: 20px; color: #667eea;">Product Inventory</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr><td colspan="8" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Form Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Brand *</label>
                        <input type="text" id="productBrand" required>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="productColor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="productSize" placeholder="e.g., 20L, 1kg">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="productCategory" placeholder="e.g., Interior Paint">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (‚Çπ) *</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" placeholder="Optional product description"></textarea>
                </div>

                <button type="submit">Save Product</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let isLoggedIn = false;

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn')) {
            showDashboard();
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Login failed. Please check if server is running.', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            isLoggedIn = true;
            loadProducts();
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No products yet. Add your first product!</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(product => {
                const stockBadge = getStockBadge(product.quantity);
                return `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.brand}</td>
                        <td>${product.color || '-'}</td>
                        <td>${product.size || '-'}</td>
                        <td>${product.category || '-'}</td>
                        <td>‚Çπ${product.price.toLocaleString()}</td>
                        <td><span class="stock-badge ${stockBadge.class}">${product.quantity}</span></td>
                        <td class="action-btns">
                            <button class="edit-btn" onclick='editProduct(${JSON.stringify(product)})'>Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStockBadge(quantity) {
            if (quantity === 0) {
                return { class: 'badge-out-of-stock' };
            } else if (quantity <= 5) {
                return { class: 'badge-low-stock' };
            } else {
                return { class: 'badge-in-stock' };
            }
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productId').value = '';
            document.querySelector('#productModal form').reset();
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(product) {
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product._id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productBrand').value = product.brand;
            document.getElementById('productColor').value = product.color || '';
            document.getElementById('productSize').value = product.size || '';
            document.getElementById('productCategory').value = product.category || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Save product (add or update)
        async function saveProduct(event) {
            event.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                brand: document.getElementById('productBrand').value,
                color: document.getElementById('productColor').value,
                size: document.getElementById('productSize').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                quantity: parseInt(document.getElementById('productQuantity').value),
                description: document.getElementById('productDescription').value
            };

            try {
                const url = productId 
                    ? `${API_URL}/admin/products/${productId}`
                    : `${API_URL}/admin/products`;
                
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    closeModal();
                    loadProducts();
                    showMessage('message', `Product ${productId ? 'updated' : 'added'} successfully!`, 'success');
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to save product. Please try again.');
                console.error('Error:', error);
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    showMessage('message', 'Product deleted successfully!', 'success');
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Failed to delete product. Please try again.');
                console.error('Error:', error);
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
